<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="card text-center">
        <div class="card-header">
          Image Generator
        </div>
        <div class="card-body">
        <form method = 'post' action = '/'>
          <h5 class="card-title">{{title}}</h5>
          <input  class="form-control" name = 'textget' type="text" placeholder="Generation Text Here">
          <br>
          <input class="btn btn-primary" type="submit" value="Generate Here">
          
          <br>
          <br>
          <img id = 'downloadImage' src={{source}} name = 'generator' class="img-fluid">
        </form>
        </div>
        <div>
          <button class="btn btn-primary" id = 'fileRequest'>Download Image</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      $("#fileRequest").click(function downloadImage() {
          // Get the image source URL
          var imageUrl = document.getElementById('downloadImage').src;

          // Create an anchor element
          var downloadLink = document.createElement('a');

          // Set the href attribute to the image URL
          downloadLink.href = imageUrl;

          // Set the download attribute to specify the file name
          downloadLink.download = 'generated.jpg';

          // Append the anchor element to the document
          document.body.appendChild(downloadLink);

          // Trigger a click on the anchor element to start the download
          downloadLink.click();

          // Remove the anchor element from the document
          document.body.removeChild(downloadLink);
      });
    </script>
  </body>
</html>
